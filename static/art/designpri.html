<style>
		.wrapper{
			margin: 30px auto;
			width: 80%;
			max-width: 800px;
			background: #EFEDED;
			
		}
		h2{
			text-align: center;
		}
		p{
			text-indent: 2em;
			line-height: 1.5;
		}
		article{
			margin: 0 auto;
		}
		.code{
			background-color: #000;
			color: #fff;
			margin: 0 20%;
			
		}
</style>
<body>
	<div class="wrapper">
		<article>
		<h2>设计原则</h2>
		<p>每种设计模式都是为了让代码迎合一个或多个原则而出现的。</p>
		<h4>1. 单一职责原则（SRP）</h4>
		<p>SRP原则体现为：一个对象（方法）只做一件事情。SRP原则在很多设计模式中都有着广泛的运用，例如代理模式、迭代器模式、单例模式和装饰者模式。</p>
		</article>
	</div>
</body>
